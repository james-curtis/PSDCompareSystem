<body class="group-page">



<style>
    .panel-heading h2 {
        font-size: 20px;
        font-weight: normal;
    }

    .row-paytype div input {
        display: none;
    }

    .row-paytype img {
        height: 30px;
        margin: 8px;
        vertical-align: inherit;
    }

    .row-paytype > div {
        margin-bottom: 10px;
    }

    .row-paytype > div > label {
        width: 100%;
        height: 50px;
        display: block;
        font-size: 14px;
        line-height: 50px;
        color: #999;
        background: #fff;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        cursor: pointer;
        text-align: center;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        font-weight: 400;
    }

    .row-paytype > div > label.active {
        border-color: #0d95e8;
        color: #0d95e8;
    }

    .row-paytype > div > label:hover {
        z-index: 4;
        border-color: #27b0d6;
        color: #27b0d6;
    }

    .countdown i {
        font-style: normal;
    }
</style>
<div class="container" id="content-container">

    <div class="row">
        <div class="col-xs-12">
            <form id="payment-form" th:action="${'/order-log/topay/'}+${id}" method="get">
                <input type="hidden" name="paytype" value="wechat"/>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>订单信息
                            <div class="pull-right small ">
                                <span class="">
                                    请在
                                    <span class="countdown text-danger" data-format="<i>%H</i>时<i>%M</i>分<i>%S</i>秒" data-countdown="900">
                                        <i>00</i>时<i>00</i>分<i>00</i>秒
                                    </span>
                                    内完成支付，超时将自动取消
                                </span>
                            </div>
                        </h2>
                    </div>
                    <div class="panel-body">
                        <p>订单编号：<span th:text="${out_trade_no}"></span></p>
                        <p>订单金额：<span class="text-danger">￥<span th:text="${total_amount}"></span></span></p>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>支付方式</h2>
                    </div>
                    <div class="panel-body">

                        <div class="row row-paytype row-paytype">
                                                        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2 text-center">
                                <label class="" data-value="alipay">
                                    <img src="https://shop.demo.fastadmin.net/assets/addons/shop/img/paytype/alipay.png" alt="">
                                </label>
                            </div>
                                                    </div>
                        <div class="row" style="margin:10px -15px 10px -15px;">
                            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
                                <input type="submit" class="btn btn-primary btn-recharge btn-block btn-lg" value="立即支付"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>





<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/libs/fastadmin-layer/dist/layer.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/libs/art-template/dist/template-native.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/addons/shop/js/bootstrap-typeahead.min.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/addons/shop/js/share.min.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/addons/shop/js/swiper.min.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/addons/shop/js/jquery.zoom.js"></script>
<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/addons/shop/js/shop.js?v=1.0.2"></script>


<script type="text/javascript" src="https://shop.demo.fastadmin.net/assets/addons/shop/js/common.js?v=1.0.2"></script>
<script  src="https://shop.demo.fastadmin.net/assets/addons/shop/js/jquery.countdown.js"></script><script >
    //切换地址
    $(document).on("click", ".address[data-id]", function () {
        var that = this;
        SHOP.api.ajax({
            url: "/addons/shop/checkout/recount.html",
            data: $("#checkout-form").serialize()
        }, function (data, ret) {
            $(".address[data-id]").removeClass("active");
            $(that).addClass("active");
            $("#goodsprice").text(data.orderInfo.goodsprice);
            $("#shippingfee").text(data.orderInfo.shippingfee);
            $("#amount").text(data.orderInfo.amount);
            return false;
        });
    });
    $(document).on("click", ".row-paytype label", function () {
        $(this).closest("form").find("input[name='paytype']").val($(this).data("value"));
        $(".row-paytype label").removeClass("active");
        $(this).addClass("active");
        return false;
    });
</script>
</body>
